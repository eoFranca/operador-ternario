<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
const idade = Number(prompt("Informe a sua idade:"))
let maioridade
    //Processamento
(idade < 18) ? maioridade = `Voce ainda ainda nao alcançou a maioridade,faltam ${18 - idade} anos para ter maioridade`
: maioridade = "Voce ja alcançou a maioridade"

    //Saída
alert(maioridade)
</script>
