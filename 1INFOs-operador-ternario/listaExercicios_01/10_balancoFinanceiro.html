<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
const salario = Number(prompt("Informe o seu salario:"))
const  agua = Number(prompt("Informe o valor da conta de água:"))
const energia = Number(prompt("Informe o valor da conta de energia elétrica:"))
const telefone = Number(prompt("Informe o valor da conta de telefone:"))
const mercado = Number(prompt("Informe o valor da compra do mercado: "))
let resultado;
    //Processamento
const calculo = (mercado + telefone + energia + agua);
(salario < calculo) ? resultado = `faltam ${salario - calculo}R$ para quitar suas despezas`
:resultado = `Você quitou todas suas desespezas,sobrou ${salario - calculo}R$ para seu lazer ;)`;
    //Saída
document.write(resultado)
</script>
