<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
const produto = Number(prompt("informe o valor do produto:"))
let resultado;
    //Processamento
(produto <= 280)? resultado = `preço com aumento sera ${(produto * 0.20 ) + produto}`
:(produto <= 700)? resultado = `preço com aumento sera ${(produto * 0.15 ) + produto}`
:(produto <= 1500)? resultado = `preço com aumento sera ${(produto * 0.10 ) + produto}`
:resultado = `preço com aumento sera ${(produto * 0,05 ) + produto}`   
//Saída
alert(resultado)
</script>
