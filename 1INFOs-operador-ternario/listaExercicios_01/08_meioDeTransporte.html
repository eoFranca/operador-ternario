<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
const passe = Number(prompt("Informe o valor do passe para ir e voltar do seu trabalho"));
const litroGasto = Number(prompt("Informe a quantia gasta do combustivel"));
const precoCombst = Number(prompt("Informe o valor do combustivel"));
const carro = litroGasto * precoCombst;
    //Processamento
let resultado
(passe > carro) ? resultado = "Ir de carro valera mais apenas"
: resultado = "Ir de onibus valera mais apena";

    //Saída
alert(resultado)
    
</script>
