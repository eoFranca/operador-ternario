<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const letra = prompt("Informe uma letra")
let resultado;
    //Processamento
(letra == 'a') ? resultado = "essa letra é uma vogal"
:(letra == 'e') ? resultado = "essa letra é uma vogal"
:(letra == 'i') ? resultado = "essa letra é uma vogal"
:(letra == 'o') ? resultado = "essa letra é uma vogal"
:(letra == 'u') ? resultado = "essa letra é uma vogal"
: resultado = "essa letra é uma consoante";
    //Saída
alert(resultado);
</script>
