<meta charset="UTF-8" />
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
const nota = Number(prompt("Informe a nota da sua prova"))
let resultado
    //Processamento
(nota >= 9.0) ? resultado = "O conceito da nota sera A"
:(nota >= 8.0) ? resultado = "O conceito da nota sera B"
:(nota >= 7.0) ? resultado = "O conceito da nota sera C"
:(nota >= 6.0) ? resultado = "O conceito da nota sera D"   
: resultado = "O conceito da nota sera E"
    //Sa√≠da
alert(resultado)
</script>
